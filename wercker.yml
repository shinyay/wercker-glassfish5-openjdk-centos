box: centos:7.3.1611
## Install OpenJDK 8
build:
  steps:
    - script:
        name: install-package
        code: |
          yum install -y java-1.8.0-openjdk java-1.8.0-openjdk-devel
    - script:
        name: post-install-check
        code: |
          echo "[env]"
          env
          echo "[pwd]"
          pwd
          echo "[java version]"
          java -version
          echo "cat /etc/profile"
          cat /etc/profile
    - internal/docker-push:
         username: $USERNAME
         password: $PASSWORD
         repository: shinyay/centos7-openjdk
         tag: latest
         author: shinyay
         cmd: bash 
